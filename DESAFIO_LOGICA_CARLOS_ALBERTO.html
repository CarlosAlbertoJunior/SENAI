<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin-top: 10%;
        background-color: rgb(156, 154, 160);
        text-align: center;
        background-image: url("https://live.dealer-asset.co/images/br1001/product/paintSwatch/vehicle/ford-brasil-mustang-gt-performance-azul-estoril-250324.jpg?s=1024");
        background-size: cover;
      }

      #mostrarMensagem {
        color: aliceblue;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .titulo {
        width: 600px;
        height: auto;
        margin: 0 auto;
        background-color: rgb(5, 34, 199);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px 5px rgb(0, 0, 0);
      }
      .titulo h1 {
        color: aliceblue;
        font-size: 50px;
        font-weight: bold;
      }

      .container {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        background-color: rgb(5, 34, 199);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px 5px rgb(0, 0, 0);
        font-size: 20px;
      }
      .resultado {
        font-size: 25px;
        color: lightyellow;
        padding: 5px;
      }
      .resultado h1 {
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="titulo">
      <h1>DESAFIO SPRINT</h1>
    </div>
    <div class="container">
      <script>
        function pularLinha() {
          document.write("<br><br>");
        }

        function mostrarMensagem() {
          document.write(
            `<div class="resultado"> <h1>CALCULO DE COMBUSTIVEL</h1>`
          );
          pularLinha();
        }

        mostrarMensagem();

        let distanciaKm = parseFloat(
          prompt(
            "Qual a distância percorrida da sua casa até seu trabalho (em Km)?"
          )
        );
        let consumo = parseFloat(
          prompt("Qual o consumo médio do seu veiculo (em KM/L)?")
        );

        let consumoNecessario = distanciaKm / consumo;

        document.write(
          `<div class="resultado">O Consumo necessario é ${consumoNecessario.toFixed(
            2
          )}L`
        );

        pularLinha();

        let qntPostos = parseInt(prompt("Em quantos postos você pesquisou?"));

        let menorValor = Infinity;
        let somaTotalValores = 0;

        for (let i = 0; i < qntPostos; i++) {
          let valorInformado = parseFloat(
            prompt(`Digite o valor encontrado (em R$) no posto ${i + 1}:`)
          );

          while (Number.isNaN(valorInformado) || valorInformado <= 0) {
            valorInformado = parseFloat(
              prompt(`Valor Inválido, por favor insira novamente:`)
            );
          }
          // somaTotalValores = somaTotalValores + valorInformado
          somaTotalValores += valorInformado;

          if (valorInformado < menorValor) {
            menorValor = valorInformado;
          }
        }

        document.write(
          `<div class="resultado">O menor valor pesquisado é R$ ${menorValor}`
        );
        pularLinha();

        let media = somaTotalValores / qntPostos;

        document.write(
          `<div class="resultado">A média dos valores pesquisados é R$ ${media}`
        );

        pularLinha();

        let gastoDiario = parseFloat(2 * (consumoNecessario * menorValor));

        document.write(
          `<div class="resultado">O gasto diário (ida e volta) é R$ ${gastoDiario}`
        );
      </script>
    </div>
  </body>
</html>
